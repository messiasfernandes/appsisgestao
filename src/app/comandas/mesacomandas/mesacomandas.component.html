
<div class="container">
  <p-card header="Lista de Comandas">
  <div class="card">

    <div class="grid">

      <div class="col-12">
        <p-toolbar styleClass="mb-4 gap-2">
          <ng-template pTemplate="left">
              <button pButton pRipple label="Nova Comanda " icon="pi pi-plus" class=" p-button-lg  p-button-success mr-2" ></button>

          </ng-template>

          <ng-template pTemplate="right">
              <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
              <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
          </ng-template>
      </p-toolbar>
        <p-dataView #dv [value]="comandas" [layout]="layout">
            <ng-template pTemplate="header">

                <form autocomplete="off" (ngSubmit)="getMesa()"></form>

                <div class="flex justify-content-end">
                    <p-dataViewLayoutOptions [layout]="layout"></p-dataViewLayoutOptions>
                </div>
            </ng-template>

            <ng-template let-comanda pTemplate="listItem">
                <div class="col-12">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"  [src]="'/assets/table_restaurant_20dp_FILL0_wght400_GRAD0_opsz20.svg'"/>
                        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold text-900">{{'Mesa ' + comanda.mesa.numerodaMesa }}</div>

                                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <div class="text-2xl font-bold" [ngClass]="{'text-red': comanda.mesa.statusMesa === 'ocupada'}">
                                            <span [style.color]=" comanda.mesa.statusMesa === 'Livre' ? 'blue' : 'red'">{{comanda.mesa.statusMesa
                                            }}</span>

                                          </div>
                                    </span>

                                </div>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2xl font-semibold">{{  comanda.total | currency : 'BRL'}}</span>
                                <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" ></button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template let-comanda pTemplate="gridItem">


                <div class="col-12 sm:col-6 lg:col-12 xl:col-2 p-2">

                    <div class="p-4 border-1 surface-border surface-card border-round">

                      <div class="text-3xl font-bold">
                      <span class="material-icons">table_restaurant</span>
                        <span class="font-semibold" >
                            {{'Mesa' + comanda.mesa.numerodaMesa}}
                        </span>
                      </div>
                        <div class="flex flex-wrap align-items-center justify-content-between gap-2">

                            <span class="flex align-items-center gap-2">
                              <span class="font-semibold" >
                                {{'Capacidade ' +  comanda.mesa.capacidade + ' lugares'}}
                              </span>

                            </span>
                        </div>
<br>
                        <div class="flex align-items-center justify-content-center">
                            <div class="text-2xl font-bold" [ngClass]="{'text-red': comanda.mesa.statusMesa === 'ocupada'}">
                              <span [style.color]=" comanda.mesa.statusMesa === 'Livre' ? 'blue' : 'red'">{{comanda.mesa.statusMesa
                              }}</span>

                            </div>
                        </div>
                        <br>
                        <div class="flex align-items-center justify-content-between">
                            <span class="text-2xl font-semibold">{{ comanda.total | currency: 'BRL' }}</span>



                          <button pButton icon="pi pi-shopping-cart" class="p-button-rounded"></button>
                      </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
  </div>
  </div>
  </p-card>
</div>
