<div class="container">
<div class="card">

  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <h2> Consulta Marcas</h2>
    </div>
  </div>


  <div class="p-fluid grid">
    <div class="col-12 md:col-6 lg:col-6 p-fluid">
      <form autocomplete="off" (ngSubmit)="buscar()">
        <div class="p-inputgroup">
        <span class="p-float-label ">

            <input type="text" id="inputgroup" name="paramentro" pInputText [(ngModel)]="marcafiltro.parametro"
              class="p-inputtext" placeholder="id, marca">
            <label for="inputgroup">Pesquisar</label>


        </span>
        <button type="button" (click)="buscar()" pButton icon="fa-solid fa-search" class=" p-button-lg"
        styleClass="p-button-warn"></button>
      </div>
      </form>

    </div>
    <div class="col-12 md:col-6 lg:col-2 p-fluid">
      <button pButton icon="pi pi-plus" pTooltip="Adicionar Marca" label="novo" (click)="showMarca()"
        class="p-button-success p-button-lg"></button>
    </div>
  </div>

</div>
<div class="grid">
  <div class="col-12 tabela ">
    <p-table [value]="marcas" responsiveLayout="scroll" selectionMode="single" [rowHover]="true"
      [rows]="marcafiltro.itensPorPagina" #tabela dataKey="id"
      styleClass="p-datatable-gridlines p-datatable-sm p-datatable-customer" [lazy]="true"
      (onLazyLoad)="aoMudarPagina($event)" [paginator]="true" [totalRecords]="totalRegistros">
      <ng-template pTemplate="caption">

      </ng-template>
      <ng-template pTemplate="header">
        <tr>

          <th>Id</th>
          <th> Marca
          </th>


          <th style="text-align: center; width: 40%;">Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-marca>
        <tr [pSelectableRow]="marca">
          <td>{{marca.id}}</td>
          <td> {{marca.nomeMarca}}</td>



          <td>
            <div class="flex flex-wrap align-items-center justify-content-center ">
              <a>

                <button pButton pRipple type="button" icon="pi pi-check" pTooltip="Selecionar Marca"
                  (click)="selecionarMarca(marca)" class="p-button-info mr-2  ">
                </button>
              </a>
              <button pButton pRipple icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                class="p-button-primary mr-2" type="button"></button>

              <button pButton pRipple icon="pi pi-trash" type="button" pTooltip="Excluir" tooltipPosition="top"
                class=" p-button-danger mr-2 "></button>
            </div>

          </td>


      </ng-template>

    </p-table>
  </div>
</div>
