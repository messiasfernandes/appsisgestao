<div class="container">
  <p-card header="Lista de Movimentacoes">

    <div class="card">


      <div class=" grid">

        <div class="col-6 md:col-6 lg:col-4 p-fluid">
          <form autocomplete="off" (ngSubmit)="buscar()">
            <span class="p-float-label">
              <span class="p-float-label p-input-icon-right">
                <i class="pi pi-search"></i>
                <input type="text" id="inputgroup" name="paramentro" pInputText [(ngModel)]="produtofiltro.parametro"
                  class="p-inputtext" placeholder="id, nome do produto, código ean 13" />
                <label for="inputgroup">Pesquisar</label>
              </span>
            </span>
          </form>

        </div>
        <div class="col-6 md:col-6 lg:col-2 p-fluid">
          <button pButton icon="pi pi-plus-circle" type="button" pTooltip="Adicionar Produto" label="novo"
            routerLink="/produtos/novo" routerLinkActive="active-link" class="p-button-success p-button-lg"></button>
        </div>

      </div>
      <div class="grid">
        <div class="col-12 ">

          <p-table #dt [value]="produtos" dataKey="id">
            <ng-template pTemplate="header">
              <tr>
                <th style="text-align: center;"> Expandir</th>
                <th>Id </th>
                <th>Nome </th>

                <th style="text-align: center;">Estoque </th>
                <th>Subgrupo</th>
                <th>Marca </th>

                <th style="text-align: center;">Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-produto let-level="rowIndex">
                <!-- Display row data -->
                <tr>
                  <tr [pSelectableRow]="produto">
                    <td>
                      <button type="button" pButton pRipple [pRowToggler]="produto"
                      class="p-button-text p-button-rounded p-button-plain"
                      [icon]="isRowExpanded(produto , level) ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                    </td>

                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>

                    <td style="text-align: center;">

                      <span [style.color]="produto.situacao === 'Disponvel' ? 'blue' : 'red'">{{ produto.situacao
                        }}</span>


                    </td>
                    <td>{{ produto.subgrupo }}</td>
                    <td>{{ produto.marca }}</td>
                    <td>

                      <div class=" flex align-items-center justify-content-center ">
                        <a>

                          <button pButton pRipple icon="fa-solid fa-pen" pTooltip="Editar" tooltipPosition="top"
                            [routerLink]="['/produtos', produto.id]" class="p-button-primary mr-2 p-button-text"
                            type="button"></button>
                        </a>
                        <button pButton pRipple icon="fa-solid fa-trash " type="button" pTooltip="Excluir"
                          tooltipPosition="top" class=" p-button-danger mr2 p-button-text "></button>
                      </div>

                    </td>


                  </tr><!-- Display row data -->


            </ng-template>

            <ng-template pTemplate="rowexpansion" let-produto let-level="rowIndex">
              <tr *ngIf="isRowExpanded(produto.produtoDetalhe, level)">
                <tr>
                  <th style="text-align: center;"> Expandir</th>
                  <th>Id </th>
                  <th>Codigo Barra </th>

                  <th style="text-align: center;">Qautidade </th>
                  <th>Unidade</th>


                  <th style="text-align: center;">Ações</th>
                </tr>

            </ng-template>

            <ng-template pTemplate="rowexpansion" let-detalhe let-level="detalhe.id">
              <tr *ngIf="isRowExpanded(detalhe.atributos, level)">
                <!-- Conteúdo expandido -->
              </tr>
            </ng-template>
        </p-table>

      </div>

    </div>

</div>
</p-card>
</div>
